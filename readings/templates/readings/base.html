{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet'  type='text/css'>

    <link rel="stylesheet" href="{% static 'css/readings.css' %}">

    <meta charset="UTF-8">
    <title>Reviews list</title>
</head>

<body>


    <div class="page-header">
            <div class="container">
                <img src="{% static 'images/books_flat.jpg' %}" alt="My image" width="300" height="100" />
                <h1>
                <a href="{% url 'readings:review_list' %}"
                   class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
                    {% if user.is_authenticated %}
                         <a href="{% url 'readings:review_new' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
                         <a href="{% url 'readings:book_new' %}" class="top-menu"><span class="glyphicon glyphicon-book"></span></a>
                        {% block title%}
                        {% endblock %}
                    {% endif %}
                </h1>
            </div>


    </div>

    <div class="sub-header">
        {% block sub_title%}
        {% endblock %}
    </div>


    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


</body>
</html>
